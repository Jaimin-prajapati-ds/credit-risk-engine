version: '3.8'

services:
  api:
    build: .
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - WORKERS=4
    volumes:
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - credit-risk-network

  dashboard:
    build: .
    container_name: credit-risk-dashboard
    ports:
      - "8501:8501"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./streamlit_app:/app/streamlit_app
    command: streamlit run streamlit_app/dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - credit-risk-network

  # Optional: PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    container_name: credit-risk-postgres
    environment:
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: credit_risk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge

volumes:
  postgres_data:
